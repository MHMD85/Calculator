<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 style="font-weight: bolder; background-color: rgb(235, 186, 26); text-align: center; padding: 5%;">
            CALCULATION X</h1>
    </header>

    <container class="fields">
        <div>
            <h2 style="font-weight: bold;">Basic Arithmetic</h2>
        </div>

        <div class="field">
            <input id="add1">
            <span>&plus;</span>
            <input id="add2">
            <span>&equals;</span>
            <input id="addRes">
        </div>

        <div class="field">
            <input id="sub1">
            <span>&minus;</span>
            <input id="sub2">
            <span>&equals;</span>
            <input id="subRes">
        </div>

        <div class="field">
            <input id="multi1">
            <span>&times;</span>
            <input id="multi2">
            <span>&equals;</span>
            <input id="multiRes">
        </div>

        <div class="field">
            <input id="divide1">
            <span>&divide;</span>
            <input id="divide2">
            <span>&equals;</span>
            <input id="divideRes">
        </div>

        <div>
            <h2 style="font-weight: bold;">Special Operations</h2>
            <p style="text-align: center;">Modulo</p>
        </div>    
        <div class="field">
            <input id="modulo1">
            <span>&percnt;</span>
            <input id="modulo2">
            <span>&equals;</span>
            <input id="moduloRes">
        </div>
    </container>
    <script src="script.js"></script>
</body>

</html>
